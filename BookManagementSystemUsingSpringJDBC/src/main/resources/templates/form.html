<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${book.id == null} ? 'Add Book' : 'Edit Book'">Book Form</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0" th:text="${book.id == null} ? 'Add Book' : 'Edit Book'">Book Form</h4>
      </div>
      <div class="card-body">
        <form th:action="@{${book.id == null} ? '/books' : '/books/update/' + ${book.id}}"
              th:object="${book}" method="post" novalidate>
          
          <!-- Title -->
          <div class="form-floating mb-3">
            <input type="text" th:field="*{title}" class="form-control
              " id="floatingTitle" placeholder="Title">
            <label for="floatingTitle">Title</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Title error</div>
          </div>
          
          <!-- Author -->
          <div class="form-floating mb-3">
            <input type="text" th:field="*{author}" class="form-control" id="floatingAuthor" placeholder="Author">
            <label for="floatingAuthor">Author</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
                 th:errors="*{author}">Author error</div>
          </div>
          
          <!-- Year -->
          <div class="form-floating mb-4">
            <input type="number" th:field="*{publicationYear}" class="form-control" id="floatingYear" placeholder="Year">
            <label for="floatingYear">Publication Year</label>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('publicationYear')}"
                 th:errors="*{publicationYear}">Year error</div>
          </div>
          
          <!-- Buttons -->
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">Save</button>
            <a th:href="@{/books}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
